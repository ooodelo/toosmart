<div class="modal modal-loading" id="payment-loading-modal">
    <div class="modal-overlay"></div>
    <div class="modal-content modal-content--airy">
        <header class="modal-hooks">
            <p class="modal-hook">{{TITLE}}</p>
            <p class="modal-hook-sub">{{SUBTITLE}}</p>
        </header>

        <section class="modal-body">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
            <p class="loading-hint">{{HINT}}</p>
        </section>
    </div>
</div>

<style>
/* Loading modal - same style as success */
.modal-loading {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: fadeIn 0.2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-loading .modal-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(4px);
}

.modal-loading .modal-content--airy {
    position: relative;
    background: white;
    border-radius: 24px;
    max-width: 420px;
    width: calc(100% - 32px);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    animation: slideUp 0.3s ease;
}

@keyframes slideUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.modal-loading .modal-hooks {
    padding: 32px 24px 16px;
    text-align: center;
}

.modal-loading .modal-hook {
    font-size: 20px;
    font-weight: 600;
    line-height: 1.4;
    margin: 0;
    color: #1a1a1a;
}

.modal-loading .modal-hook-sub {
    font-size: 15px;
    font-weight: 400;
    line-height: 1.5;
    margin: 8px 0 0;
    color: #666;
}

.modal-loading .modal-body {
    padding: 16px 24px 32px;
    text-align: center;
}

/* Spinner */
.loading-spinner {
    display: flex;
    justify-content: center;
    margin-bottom: 16px;
}

.spinner {
    width: 48px;
    height: 48px;
    border: 4px solid #e0e0e0;
    border-top-color: #4CAF50;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.loading-hint {
    font-size: 13px;
    color: #888;
    margin: 0;
}

/* Mobile */
@media (max-width: 480px) {
    .modal-loading .modal-content--airy {
        border-radius: 20px;
    }

    .modal-loading .modal-hooks {
        padding: 24px 20px 12px;
    }

    .modal-loading .modal-hook {
        font-size: 18px;
    }

    .modal-loading .modal-body {
        padding: 12px 20px 24px;
    }
}
</style>
