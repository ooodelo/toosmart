<div class="modal modal-success" id="payment-success-modal">
    <div class="modal-overlay"></div>
    <div class="success-preview">
        <div class="success-head">
            {{INTRO_HOOKS}}
        </div>
        <div class="success-body">
            <div class="success-credentials">
                <p class="success-credentials__title">{{CREDENTIALS_LABEL}}</p>
                <div class="success-credentials__field">
                    <span class="success-credentials__label">Email:</span>
                    <code class="success-credentials__value">{{EMAIL}}</code>
                </div>
                <div class="success-credentials__field">
                    <span class="success-credentials__label">Пароль:</span>
                    <code class="success-credentials__value">{{PASSWORD}}</code>
                </div>
            </div>
            <div class="success-outro">
                {{OUTRO_HOOKS}}
            </div>
        </div>
        <button class="success-cta" onclick="window.location.href='{{AUTO_LOGIN_URL}}'">
            {{BUTTON_TEXT}}
        </button>
    </div>
</div>

<style>
  .modal-success{
    position: fixed;
    inset: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .modal-success .modal-overlay{
    position:absolute;
    inset:0;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(4px);
  }
  .success-preview{
    position: relative;
    width: min(560px, calc(100% - 32px));
    background:#f5f5f7;
    border-radius:28px;
    overflow:hidden;
    box-shadow:0 4px 24px rgba(0,0,0,0.18);
  }
  .success-head{
    padding: 48px 48px 24px;
    text-align:center;
  }
  .success-body{
    padding: 0 48px 24px;
  }
  .success-credentials{
    background: #fff;
    padding: 16px;
    border-radius: 16px;
    margin: 0 0 16px;
  }
  .success-credentials__title{
    font-size: 13px;
    font-weight: 600;
    margin: 0 0 12px;
    text-align: center;
    color: #333;
  }
  .success-credentials__field{
    margin: 10px 0;
  }
  .success-credentials__label{
    display: block;
    font-size: 11px;
    color: #888;
    margin-bottom: 4px;
    text-transform: uppercase;
    font-weight: 600;
    letter-spacing: 0.5px;
  }
  .success-credentials__value{
    display: block;
    font-size: 15px;
    background: #f8f9fa;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1.5px solid #e0e0e0;
    font-family: monospace;
  }
  .success-outro{
    text-align: center;
    margin-bottom: 24px;
  }
  .success-cta{
    width: 100%;
    padding: 20px;
    background: #1a1a1a;
    color: #f5f5f7;
    border: none;
    border-radius: 0 0 28px 28px;
    font-size: 19px;
    font-weight: 600;
    cursor: pointer;
  }
  @media (max-width: 640px){
    .success-head{ padding: 36px 24px 24px; }
    .success-body{ padding: 0 24px 24px; }
  }
</style>
