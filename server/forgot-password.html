<?php
/**
 * Forgot Password Form
 * Request password reset email
 */

require_once __DIR__ . '/config.php';
require_once __DIR__ . '/security.php';

Config::load();
Security::initSession();

// Generate CSRF token
$csrf_token = Security::generateCSRFToken();

// Get error/success messages
$error = $_GET['error'] ?? '';
$success = $_GET['success'] ?? '';
$errorMessage = '';
$successMessage = '';

if ($success === '1') {
    $successMessage = 'Если email существует в нашей системе, на него отправлена ссылка для восстановления пароля. Проверьте почту.';
}

switch ($error) {
    case 'invalid_email':
        $errorMessage = 'Некорректный формат email';
        break;
    case 'csrf':
        $errorMessage = 'Ошибка безопасности. Обновите страницу и попробуйте снова.';
        break;
    case 'rate_limit':
        $time = (int) ($_GET['time'] ?? 0);
        $minutes = ceil($time / 60);
        $errorMessage = "Слишком много запросов.Попробуйте через $minutes мин.";
        break;
    case 'system':
        $errorMessage = 'Системная ошибка. Попробуйте позже.';
        break;
}
?>

        <?php if ($successMessage): ?>
        <div
            style="background: #e8f5e9; color: #2e7d32; padding: 12px 16px; border-radius: 8px; margin-bottom: 16px; text-align: center; border-left: 4px solid #4caf50;">
            ✅
            <?= htmlspecialchars($successMessage, ENT_QUOTES, 'UTF-8') ?>
        </div>
        <?php endif; ?>

        <?php if ($errorMessage): ?>
        <div class="error" role="alert">⚠️
            <?= htmlspecialchars($errorMessage, ENT_QUOTES, 'UTF-8') ?>
        </div>
        <?php endif; ?>

        <form action="forgot-password.php" method="POST" class="auth-form">

            <input type="email" name="email" placeholder="Ваш email" required autofocus autocomplete="email"
                maxlength="255">

            <button type="submit">Отправить ссылку для восстановления</button>
